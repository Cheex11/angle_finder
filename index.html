<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src='js/jquery-1.11.0.js'></script>
    <script src='js/scripts.js'></script>
    <title>Angle Finder</title>
  </head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-6'>
        <div id="time">
        </div>
      </div>


      <div class='col-xs-6'>
        <div class='user_input'>
          <label for="timeInput">Enter your own time!</label></br>
          Hour: <input type='text' id="user_hour" maxlength="2"></br>
          Minutes: <input type='text' id="user_minute" maxlength="2"></br>
          Second: <input type='text' id="user_second" maxlength="2"></br>
          <button class='btn-danger' id='user_submit'>Find angles!</button>
        </div>
        <hr>
        <div class='user_angle'>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
